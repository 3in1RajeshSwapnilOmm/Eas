<p id="o"></p>

<script>
function myFunction() {
  
var length = prompt("Enter a whole number for the length of your square.");

var vlume= length * length * length;

 document.getElementById("u").innerHTML =
        "Area of square.:"  + aea;
 document.getElementById("o").innerHTML =
        "perimeter of square.:"  + erimeter ;
 document.getElementById("i").innerHTML =
        "volume of square prism:"  + vlume;
}
</script></h1>
